<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <!-- Importaciones! -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM&display=swap" rel="stylesheet">
    <link rel="icon" href="https://s.pinimg.com/webapp/favicon-56d11a6a.png">
    <!--               -->
</head>
<body>
    <div id="div-nav-bar">
        <nav id="navbar-pinterest">
                <div id="home">
                    <a href="/" id="icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/145/145808.png" alt="home">
                    </a>
                </div>
            </a>
            <div id="start" class="fleft">
                <div>
                    <span id="text">Start</span>
                </div>
            </div>
            <div id="explore" class="fleft">
                <div>
                    <span id="text">Explore</span>
                </div>
            </div>
            <div id="create" class="fleft">
                <div>
                    <span id="text">Create</span>
                </div>
            </div>
            <div id="div-search">
                <input type="search" name="search" id="search" autocomplete="false" size="80" placeholder="Search" value style="font-family: 'REM', sans-serif;color: white;">
            </div>
            <div id="buttom-container">
                <div id="noti" class="fright">
                    <button id="noti">
                        <img src="https://cdn-icons-png.flaticon.com/512/4196/4196701.png" alt="notifications">
                    </button>
                </div>
                <div id="ms" class="fright">
                    <div>
                        <span id="text">messages</span>
                    </div>
                </div>
                <div id="profile" class="fright">
                    <div>
                        <span id="text">profile</span>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <main>
        <div>
            
        </div>
    </main>
</body>
</html>
